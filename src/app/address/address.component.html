
{{hita.valid}}
<form   #hita="ngForm" (submit)="hita.valid && login()">




  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input required type="text" minlength="1" #sid="ngModel" [(ngModel)]="name" class="form-control"    id="exampleInputEmail1" aria-describedby="emailHelp" name="name">

    <div *ngIf="hita.submitted && sid.errors">
      <label *ngIf="sid.errors['required']">Name is required</label>
      <label *ngIf="sid.errors['minlength']">length is required</label>


    </div>
  </div>




  <div class="form-group">
    <label for="exampleInputPassword1"  class="form-label">Address</label>
    <input required #sid1="ngModel" type="text" [(ngModel)]="address"  class="form-control" id="exampleInputPassword1" name="address">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1"  class="form-label">pincode</label>
    <input required #sid2="ngModel" type="number" [(ngModel)]="pincode"  class="form-control" id="exampleInputPassword1" name="pincode">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1"  class="form-label">City</label>
    <input required #sid3="ngModel" type="text" [(ngModel)]="city"  class="form-control" id="exampleInputPassword1" name="city">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"  class="form-label">Phone</label>
    <input required #sid4="ngModel" type="text" [(ngModel)]="phone"  class="form-control" id="exampleInputPassword1" name="phone">
  </div>




<div class="form-group">
  <button  class="btn btn-primary">Submit</button>
</div>

</form>
